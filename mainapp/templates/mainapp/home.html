{% extends 'mainapp/header.html' %} 
{% block content %}
{% load static %}
<style>
    .center-container {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Style for the quote */
    blockquote {
        position: relative;
        margin-top: 30px;
    }

    .carousel > .carousel-inner > .carousel-item > img{
        width:200px;
        height:560px;
    }
    .carousel-item img {
        border-radius: 20px; 
    }

    .quote-overlay {
        position: absolute;
        top: 1px; 
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.8); 
        padding: 10px;
        border-radius: 10px;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }
    .carousel-container {
        width: 80%;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 56px;
    }
    blockquote {
        position: relative;
        margin-top: 30px;
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        color: #b4a9a9; 
    }
    .quote-overlay {
        position: absolute;
        top: 50px; 
        left: 120px; 
        background: rgba(47, 44, 44, 0.8); 
        padding: 10px;
        border-radius: 10px; 
    }
    .reference-links {
        position: fixed;
        bottom: 10px;
        left: 10px;
        display: flex;
        gap: 10px;
        font-size: 20px;
    }

    .reference-link {
        color: #c7bfbf; 
        text-decoration: none;
    }
</style>
<body>
    <div class="carousel-container"></div>
        <blockquote class="quote-overlay">
            From zero to hero at...
        </blockquote>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/web_dev.jpg' %}" class="d-block w-100" alt="Web Development">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/java.jpeg' %}" class="d-block w-100" alt="Java Programming">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/python.jpg' %}" class="d-block w-100" alt="Python Programming">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/c_plus_plus.jpg' %}" class="d-block w-100" alt="C++ Programming">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/dev_ops.jpeg' %}" class="d-block w-100" alt="DevOps">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
     </div>
    <div class="reference-links">
        <a href="/students" class="reference-link">Students</a>
        <a href="/users" class="reference-link">Users</a>
    </div>
</body>
{% endblock %}
